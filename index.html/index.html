<!DOCTYPE html>
<html>

<head>
    <title>Random Activity Generator</title>
    <link>
</head>
<header>
    <div id="header-container">
        <h2>Activity Generator</h2>
    </div>
</header>

<body>
    <div id="generator-button-container">
        <button id="generator-button">Bored No More</button>
    </div>
    <div id="activity-results">
        <!-- generated activity title and description will show up here -->
    </div>
    <form id="activity-filter-form">
        <div id="category-container">
            <label>Type of Activity</label>
            <label>
                <input type="radio" name="type_of_activity" value="relaxation">
                Relaxation
            </label>
            <label>
                <input type="radio" name="type_of_activity" value="education">
                Education
            </label>
            <label>
                <input type="radio" name="type_of_activity" value="cooking">
                Cooking
            </label>
            <label>
                <input type="radio" name="type_of_activity" value="Charity">
                Charity
            </label>
            <label>
                <input type="radio" name="type_of_activity" value="social">
                Social
            </label>
        </div>
        <div id="number-of-participants">
            <label>Number of Participants</label>
            <label>
                <input type="radio" name="number_of_participants">
                Just You!
            </label>
            <label>
                <input type="radio" name="number_of_participants">
                2
            </label>
            <label>
                <input type="radio" name="number_of_participants">
                3
            </label>
            <label>
                <input type="radio" name="number_of_participants">
                4
            </label>
            <label>
                <input type="radio" name="number_of_participants">
                5 or More!
            </label>
        </div>
        <div id="price-range">
            <label>Price Range</label>
            <label>
                <input type="radio" name="price_range">
                Absolutely Nothing
            </label>
            <label>
                <input type="radio" name="price_range">
                $1-$10
            </label>
            <label>
                <input type="radio" name="price_range">
                $11-20
            </label>
            <label>
                <input type="radio" name="price_range">
                $21-30
            </label>
            <label>
                <input type="radio" name="price_range">
                I'll Pay Anything!
            </label>
        </div>
        <div id="submit-button">
            <button>Give Me My Activites</button>
        </div>
    </form>
</body>

</html>
